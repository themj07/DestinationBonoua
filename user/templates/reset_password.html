<!-- reset_password.html -->
{% extends 'bases/baseUser.html' %}
{% load static %}

{% block content %}
<div class="wpo-login-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="wpo-accountWrapper" method="POST" action="{% url 'reset_password' %}">
                    {% csrf_token %}
                    <div class="wpo-accountForm form-style">
                        <h2>Réinitialisation du mot de passe</h2>
                        <p>Entrez votre nouveau mot de passe</p>

                        <!-- Messages -->
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li class="{{ message.tags }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}

                        <label for="password">Nouveau mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

                        <label for="confirm">Confirmez le mot de passe</label>
                        <input type="password" id="confirm" name="confirm" placeholder="Confirmez votre mot de passe" required>

                        <button type="submit" class="wpo-accountBtn">Réinitialiser</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
