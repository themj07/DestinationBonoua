{% extends 'bases/baseUser.html' %}

{% load static %}

{% block content %}
<div class="wpo-login-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="wpo-accountWrapper" method="POST" action="{% url 'register' %}">
                    <div class="wpo-accountInfo">
                        <div class="wpo-accountInfoHeader">
                            <a href="{% url 'index' %}"><img src="{% static 'assets/images/logo-2.svg' %}" alt=""></a>
                            <a class="wpo-accountBtn" href="{% url 'login' %}">
                                <span class="">Login</span>
                            </a>
                        </div>
                        <div class="image">
                            <img src="{% static 'assets/images/login.png' %}" alt="">
                        </div>
                        <div class="back-home">
                            <a class="wpo-accountBtn" href="{% url 'index' %}">
                                <span class="">Back To Home</span>
                            </a>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="wpo-accountForm form-style">
                        <h2>Inscription</h2>
                        <p>Inscrivez-vous avec votre numéro de téléphone</p>

                        <label>Nom d'utilisateur (Username)</label>
                        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                    
                        <label>Nom</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Votre nom" required>

                        <label>Prénoms</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Vos prénoms" required>

                        <label for="phone_number">Numéro de téléphone</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="Votre numéro ici.."
                            required>

                        <label>Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe"
                            minlength="8" required>
                        <small>Au moins 8 caractères</small>

                        <button type="submit" class="wpo-accountBtn">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
